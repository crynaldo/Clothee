<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Clothee Designs - Premium Roblox clothing designs">
    <title>Clothee Designs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
        }

        /* Animated Grid Background */
        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.2;
            background: linear-gradient(135deg, rgba(147, 51, 234, 0.2) 0%, rgba(59, 130, 246, 0.2) 100%);
            z-index: 1;
        }

        .grid-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.3;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
        }

        /* Floating Stars */
        .stars-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 2;
        }

        .star {
            position: absolute;
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            user-select: none;
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 10;
        }

        /* Header */
        .header {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem 1rem;
            display: flex;
            justify-content: flex-end;
        }

        /* Visit Group Button */
        .visit-btn {
            background-color: #000000;
            border: 2px solid #374151;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .visit-btn:hover,
        .visit-btn:focus {
            background-color: #10b981;
            border-color: #34d399;
            color: #000000;
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.25);
            animation: pulse-green 2s infinite, glitch 0.3s ease-in-out;
            outline: none;
        }

        .visit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .visit-btn:hover::before {
            left: 100%;
        }

        /* Hero Section */
        .hero {
            max-width: 1200px;
            margin: 0 auto;
            padding: 5rem 1rem;
            text-align: center;
        }

        .hero-title {
            font-size: clamp(3rem, 8vw, 7rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, #a855f7 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: #ffffff; /* Fallback for browsers that don't support background-clip */
        }

        /* Featured Product Section */
        .featured-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 5rem 1rem;
        }

        .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .section-description {
            color: #9ca3af;
            font-size: 1rem;
        }

        /* Product Card */
        .product-card {
            max-width: 24rem;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 1.5rem;
            backdrop-filter: blur(8px);
            transition: background-color 0.3s ease;
        }

        .product-card:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .product-image-container {
            aspect-ratio: 1 / 1;
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image-container {
            transform: scale(1.05);
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .product-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .price-section {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .robux-icon {
            width: 1.5rem;
            height: 1.5rem;
            background-color: #eab308;
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 700;
            color: #000000;
        }

        .price {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
        }

        .currency {
            color: #9ca3af;
            font-size: 1rem;
        }

        .stats {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: #9ca3af;
        }

        .buy-btn {
            width: 100%;
            background: linear-gradient(90deg, #9333ea 0%, #2563eb 100%);
            color: #ffffff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            font-size: 1rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .buy-btn:hover,
        .buy-btn:focus {
            background: linear-gradient(90deg, #7c3aed 0%, #1d4ed8 100%);
            outline: 2px solid #ffffff;
            outline-offset: 2px;
        }

        /* Icons */
        .icon {
            width: 1rem;
            height: 1rem;
            fill: currentColor;
            flex-shrink: 0;
        }

        .icon-sm {
            width: 0.875rem;
            height: 0.875rem;
        }

        /* Animations */
        @keyframes grid-move {
            0% { 
                transform: translate(0, 0); 
            }
            100% { 
                transform: translate(50px, 50px); 
            }
        }

        @keyframes float-0 {
            0%, 100% { 
                transform: translateY(0) translateX(0); 
            }
            25% { 
                transform: translateY(-20px) translateX(10px); 
            }
            50% { 
                transform: translateY(-10px) translateX(-15px); 
            }
            75% { 
                transform: translateY(-30px) translateX(5px); 
            }
        }

        @keyframes float-1 {
            0%, 100% { 
                transform: translateY(0) translateX(0); 
            }
            33% { 
                transform: translateY(-25px) translateX(-10px); 
            }
            66% { 
                transform: translateY(-5px) translateX(20px); 
            }
        }

        @keyframes float-2 {
            0%, 100% { 
                transform: translateY(0) translateX(0); 
            }
            20% { 
                transform: translateY(-15px) translateX(-5px); 
            }
            40% { 
                transform: translateY(-35px) translateX(15px); 
            }
            60% { 
                transform: translateY(-10px) translateX(-20px); 
            }
            80% { 
                transform: translateY(-25px) translateX(8px); 
            }
        }

        @keyframes pulse-green {
            0%, 100% {
                box-shadow: 0 10px 25px rgba(16, 185, 129, 0.25);
            }
            50% {
                box-shadow: 0 10px 40px rgba(16, 185, 129, 0.5), 0 0 20px rgba(16, 185, 129, 0.3);
            }
        }

        @keyframes glitch {
            0% { 
                transform: scale(1.05) translate(0); 
            }
            20% { 
                transform: scale(1.05) translate(-2px, 2px); 
            }
            40% { 
                transform: scale(1.05) translate(-2px, -2px); 
            }
            60% { 
                transform: scale(1.05) translate(2px, 2px); 
            }
            80% { 
                transform: scale(1.05) translate(2px, -2px); 
            }
            100% { 
                transform: scale(1.05) translate(0); 
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .hero {
                padding: 3.75rem 1rem;
            }
            
            .featured-section {
                padding: 3.75rem 1rem;
            }

            .product-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus styles for keyboard navigation */
        .visit-btn:focus-visible,
        .buy-btn:focus-visible {
            outline: 2px solid #ffffff;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Animated Grid Background -->
    <div class="grid-background" aria-hidden="true">
        <div class="grid-pattern"></div>
    </div>

    <!-- Floating Stars -->
    <div class="stars-container" id="starsContainer" aria-hidden="true"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="header">
            <nav role="navigation" aria-label="Main navigation">
                <a href="https://www.roblox.com/communities/36077198/Clothee-Designs#!/about" 
                   target="_blank" 
                   rel="noopener noreferrer" 
                   class="visit-btn"
                   aria-label="Visit Clothee Designs Roblox Group">
                    <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="m22 21-3-3m0 0a5 5 0 1 0-7-7 5 5 0 0 0 7 7z"></path>
                    </svg>
                    Visit Group
                    <svg class="icon icon-sm" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M7 17L17 7M17 7H7M17 7V17"></path>
                    </svg>
                </a>
            </nav>
        </header>

        <!-- Hero Section -->
        <section class="hero">
            <h1 class="hero-title">Clothee Designs</h1>
        </section>

        <!-- Featured Product -->
        <section class="featured-section">
            <div class="section-header">
                <h2 class="section-title">Featured Item</h2>
                <p class="section-description">Our latest and most popular design</p>
            </div>

            <article class="product-card">
                <div class="product-image-container">
                    <img src="https://via.placeholder.com/300x300/374151/ffffff?text=Gray+Hoodie" 
                         alt="Gray Hoodie with Gloves - Roblox clothing item"
                         class="product-image"
                         loading="lazy">
                </div>

                <h3 class="product-title">Gray Hoodie with Gloves</h3>

                <div class="product-info">
                    <div class="price-section">
                        <div class="robux-icon" aria-label="Robux currency">R$</div>
                        <span class="price">5</span>
                        <span class="currency">Robux</span>
                    </div>

                    <div class="stats">
                        <span aria-label="3 favorites">❤️ 3</span>
                        <span aria-label="1 purchase">🛒 1</span>
                    </div>
                </div>

                <a href="https://www.roblox.com/communities/36077198/Clothee-Designs#!/about" 
                   target="_blank" 
                   rel="noopener noreferrer" 
                   class="buy-btn"
                   aria-label="Buy Gray Hoodie with Gloves for 5 Robux">
                    Buy Now
                    <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M7 17L17 7M17 7H7M17 7V17"></path>
                    </svg>
                </a>
            </article>
        </section>
    </div>

    <script>
        // Generate floating stars with proper error handling
        function createStars() {
            try {
                const container = document.getElementById('starsContainer');
                if (!container) return;
                
                const starCount = 50;

                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.textContent = '★';
                    star.setAttribute('aria-hidden', 'true');
                    
                    // Random position
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    
                    // Random size
                    star.style.fontSize = (Math.random() * 8 + 4) + 'px';
                    
                    // Random animation
                    const animationType = i % 3;
                    star.style.animation = `float-${animationType} ${3 + Math.random() * 4}s ease-in-out infinite`;
                    star.style.animationDelay = Math.random() * 3 + 's';
                    
                    container.appendChild(star);
                }
            } catch (error) {
                console.error('Error creating stars:', error);
            }
        }

        // Initialize stars when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
        });

        // Handle reduced motion preference
        if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
            document.body.style.setProperty('--animation-duration', '0.01ms');
        }
    </script>
</body>
</html>
